<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Logger</title>

    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="../styles/home-page.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sidebar Navigation -->
      <nav class="sidebar">
        <div class="logo-toggle">
          <!-- Logo -->
          <div class="logo">
            <span class="material-symbols-outlined">exercise</span>
          </div>
          <!-- Toggle Icon -->
          <div class="toggle-icon">
            <span class="material-symbols-outlined" aria-label="Toggle Sidebar"
              >menu</span
            >
          </div>
        </div>
        <!-- Navigation Links -->
        <div class="nav-links">
          <a href="./home-page.html" id="home-link">
            <span class="material-symbols-outlined">home</span>
            <span class="link-text">Home</span>
          </a>
        </div>
        <div class="nav-links">
          <a href="./workout-history.html" id="workout-history">
            <span class="material-symbols-outlined">history</span>
            <span class="link-text">Workout History</span>
          </a>
        </div>
        <div class="nav-links">
          <a href="#" id="logout-link">
            <span class="material-symbols-outlined">logout</span>
            <span class="link-text">Log Out</span>
          </a>
        </div>
        <!-- Theme Toggle Button -->
        <div class="theme-toggle-wrapper" id="theme-toggle-wrapper">
          <div class="toggle-slider" id="theme-toggle">
            <div class="slider-circle"></div>
          </div>
          <span class="theme-label">Light Mode</span>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-container">
        <header>
          <h1>Welcome</h1>
        </header>
        <section id="last-workout">
          <!-- This section will display the last workout if user is logged in and has history -->
        </section>
        <section id="stats">
          <!-- break these up into individual divs -->
          <div id="general-stats"></div> <!-- current streak -->
          <div id="streak-stats"></div> <!-- maximum streak -->
          <div id="general-stats"></div> <!-- last 30 days -->
          <div id="general-stats"></div> <!-- max reps -->
          <div id="general-stats"></div> <!-- heaviest weight -->
        </section>
      </main>
    </div>

    <!-- Log Workout button -->
    <button id="log-workout-button" class="log-workout-button">
      <span class="plus-icon">+</span>Log Workout
    </button>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal-container">
        <div id="close-modal-button" class="close-modal-button">&times;</div>
        <div id="modal-content" class="modal-content">
          <!-- Modal content will be added here dynamically -->
        </div>
      </div>
    </div>

    <!-- Placeholder for future JavaScript -->
    <script src="../scripts/theme-toggle.js"></script>
    <script src="../scripts/sidebar-toggle.js"></script>
    <script src="../scripts/logout.js"></script>
    <script type="module" src="../scripts/log-workout.js"></script>
    <script type="module" src="../scripts/home-page.js"></script>
  </body>
</html>
