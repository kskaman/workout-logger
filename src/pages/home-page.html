<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Logger</title>

    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="../styles/home-page.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/workout-history.css" />
    <link rel="stylesheet" href="../styles/error.css" />
    <link rel="stylesheet" href="../styles/stats-containers.css" />
    <link rel="stylesheet" href="../styles/tooltip.css" />
    <link rel="stylesheet" href="../styles//delete-modal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sidebar Navigation -->

      <!-- Mobile Navbar -->
      <nav id="mobile-navbar">
        <div class="logo-toggle">
          <!-- Logo -->
          <div class="logo tooltip">
            <span class="material-symbols-outlined">exercise</span>
            <span class="tooltip-text">Logo</span>
          </div>
          <!-- Toggle Icon -->
          <div class="toggle-icon tooltip" id="mobile-toggle-icon">
            <span class="material-symbols-outlined" aria-label="Toggle Sidebar"
              >menu</span
            >
            <span class="tooltip-text">Toggle sidebar</span>
          </div>
        </div>
      </nav>

      <!-- Desktop Navbar -->
      <nav class="sidebar" id="desktop-navbar">
        <div class="logo-toggle">
          <!-- Logo -->
          <div class="logo tooltip">
            <span class="material-symbols-outlined">exercise</span>
            <span class="tooltip-text">Logo</span>
          </div>
          <!-- Toggle Icon -->
          <div class="toggle-icon tooltip" id="desktop-toggle-icon">
            <span class="material-symbols-outlined" aria-label="Toggle Sidebar"
              >menu</span
            >
            <span class="tooltip-text">Toggle sidebar</span>
          </div>
        </div>
        <!-- Navigation Links -->
        <div class="nav-links tooltip">
          <a href="./home-page.html" id="home-link">
            <span class="material-symbols-outlined">home</span>
            <span class="link-text">Home</span>
            <span class="tooltip-text">Home</span>
          </a>
        </div>
        <div class="nav-links tooltip">
          <a href="./workout-history.html" id="workout-history">
            <span class="material-symbols-outlined">history</span>
            <span class="link-text">Workout History</span>
            <span class="tooltip-text">Workout History</span>
          </a>
        </div>
        <div class="nav-links tooltip">
          <a href="#" id="logout-link">
            <span class="material-symbols-outlined">logout</span>
            <span class="link-text">Log Out</span>
            <span class="tooltip-text">Logout</span>
          </a>
        </div>
        <!-- Theme Toggle Button -->
        <div class="theme-toggle-wrapper" id="theme-toggle-wrapper">
          <div class="toggle-slider" id="theme-toggle">
            <div class="slider-circle"></div>
          </div>
          <span class="theme-label">Light Mode</span>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-container" id="main-container"></main>

      <!-- Modal Overlay for workout -->
      <div id="modal-overlay" class="modal-overlay">
        <div class="modal-container">
          <div id="close-modal-button" class="close-modal-button">&times;</div>
          <div id="modal-content" class="modal-content">
            <!-- Modal content will be added here dynamically -->
          </div>
        </div>
      </div>

      <!-- Modal overlay to hide content behind sidebar in mobile -->
      <div id="modal-overlay-hide"></div>
    </div>
    <!-- Placeholder for future JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../scripts/verify-current-user.js"></script>
    <script src="../scripts/theme-toggle.js"></script>
    <script src="../scripts/sidebar-toggle.js"></script>
    <script src="../scripts/logout.js"></script>
    <script type="module" src="../scripts/home-page.js"></script>
  </body>
</html>
